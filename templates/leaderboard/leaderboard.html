<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OnlyForStudents Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f8fd; font-family: 'Inter', Arial, sans-serif; }
    .logo-square { width:32px; height:32px; background:#355cf6; border-radius:8px; display:inline-block; }
    .profile-level {position:absolute;bottom:0;left:50%;transform:translateX(-50%);background:#355cf6;color:#fff;border-radius:50%;font-size:.9rem;font-weight:700;width:28px;height:28px;display:flex;align-items:center;justify-content:center;border:2px solid #fff;}
    .profile-img {width:70px;height:70px;border-radius:50%;object-fit:cover;border:4px solid #fff;}
    .badge-color, .badge-rect {width:32px;height:32px;border-radius:8px;display:inline-block;}
    .badge-rect {margin-right:4px;margin-bottom:6px;}
    .bg-yellow {background:#ffd338!important;}
    .bg-green {background:#20c997!important;}
    .bg-purple {background:#b967ff!important;}
    .bg-red {background:#ff6b6b!important;}
    .bg-blue {background:#355cf6!important;}
    .bg-light {background:#f2f7fc!important;}
    .bg-beige {background: #fff8ed!important;}
    .bg-purple-light {background:#e1d8fa!important;color:#b967ff!important;}
    .bg-green-light {background:#e9f9f4!important;color:#20c997!important;}
    .bg-blue-light {background:#e4ebfa!important;color:#355cf6!important;}
    .mini-avatar {width:40px;height:40px;border-radius:50%;object-fit:cover;border:2px solid #fff;}
    .badge-dot {width:18px;height:18px;border-radius:50%;display:inline-block;margin-right:3px;}
    .role-badge {font-weight:500;font-size:.95rem;padding:.4em 1em;}
    .progress-bar {border-radius:8px;}
    .card {border-radius:18px;}
    .search-bar {
      width:210px;
      border-radius:8px 0 0 8px;
      background:#f2f7fc;
      border:1px solid #e6eaf5;
      transition:width 0.2s;
      min-width:0;
      display: inline-block;
    }
    .search-btn {
      border-radius:0 8px 8px 0;
      background: #355cf6;
      color: #fff;
      border: 1px solid #355cf6;
      padding: 6px 14px;
      font-weight: 600;
      transition: background 0.15s;
    }
    .search-btn:active,
    .search-btn:focus {
      background: #233a8c;
      color: #fff;
    }
    .search-group {
      display: flex;
      align-items: stretch;
      min-width: 60px;
      max-width: 350px;
      width: 100%;
    }
    .table-responsive {overflow-x:auto;}
    .table-scroll {
      max-width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
    .progress { width: 100%; min-width: 100px; }
    .profile-img, .mini-avatar { max-width: 100%; }
    /* Responsive Tweaks */
    @media (max-width:1199.98px){
      .container-xl {max-width:100% !important;}
      .search-bar {width:140px;}
    }
    @media (max-width:991.98px){
      .profile-img {width:48px!important;height:48px!important;}
      .profile-level {width:20px;height:20px;font-size:.7rem;}
      .mini-avatar {width:28px;height:28px;}
      .badge-dot {width:12px;height:12px;}
      .badge-color,.badge-rect {width:24px;height:24px;}
      .search-bar {width:100px;}
      .fs-3 {font-size:1.5rem!important;}
      .card {padding:1.2rem;}
    }
    @media (max-width:767.98px){
      .container-xl, .container {padding:0 6px;}
      .search-bar {width:80px;font-size:.85rem;}
      .badge-color,.badge-rect {width:18px;height:18px;}
      .card {padding:1rem;}
      .col-lg-4 {margin-top:1.5rem;}
      .profile-flex {flex-direction: column !important; align-items: flex-start !important;}
      .profile-stats {align-self: flex-start !important; margin-left: 0!important; margin-top:1rem;}
      .navbar {flex-direction:column;}
      .navbar-brand,.navbar .ms-3 {margin-bottom:.5rem;}
      .btn-group {flex-wrap:wrap;}
      .search-group {max-width:200px;}
    }
    @media (max-width:575.98px){
      .search-bar {width:60px;font-size:.8rem;}
      .card {padding:.7rem;}
      .fs-3 {font-size:1.2rem!important;}
      .profile-img {width:36px!important;height:36px!important;}
      .profile-level {width:14px;height:14px;font-size:.6rem;}
      .mini-avatar {width:18px;height:18px;}
      .role-badge {font-size:.75rem;padding:.25em .6em;}
      h5, h6 {font-size:1rem!important;}
      .progress[style] {width:100%!important;}
      .table th, .table td {font-size:.8rem;}
      .profile-flex {flex-direction: column !important; align-items: flex-start !important;}
      .profile-stats {align-self: flex-start !important; margin-left: 0!important; margin-top:.7rem;}
      .navbar .btn-group {flex-direction:column; gap:.25rem;}
      .navbar .ms-3 {margin-left:0!important; font-size:1rem;}
      .navbar {box-shadow: none!important;}
      .search-group {max-width:120px;}
    }
    @media (max-width:400px){
      .search-bar {width:40px;font-size:.7rem;}
      .navbar-brand span {font-size:1rem;}
      .fs-3 {font-size:.95rem!important;}
      .profile-img {width:24px!important;height:24px!important;}
      .profile-level {width:10px;height:10px;font-size:.4rem;}
      .navbar-brand span {font-size: 0.95rem;}
      .search-group {max-width:90px;}
    }
    @media (max-width:575.98px){
      .card {overflow-x:auto;}
      .table th, .table td {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 120px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm px-3 py-2">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
        <span class="logo-square me-2"></span> <span>OnlyForStudents</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLeaderboard" aria-controls="navbarLeaderboard" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-wrap" id="navbarLeaderboard">
        <div class="w-100 d-lg-none my-2">
          <span class="fw-bold fs-5 d-flex align-items-center" style="color:#f6c23e">
            <span class="me-2" style="font-size:1.5rem;">üèÜ</span> Leaderboard
          </span>
        </div>
        <div class="ms-lg-3 d-none d-lg-flex align-items-center fw-bold" style="color:#f6c23e; font-size:1.25rem;">
          <span class="me-2" style="font-size:1.5rem;">üèÜ</span> Leaderboard
        </div>
        <div class="ms-auto d-flex align-items-center flex-wrap gap-2 mt-2 mt-lg-0 w-100 w-lg-auto justify-content-lg-end">
          <div class="btn-group me-lg-3 mb-2 mb-lg-0">
            <button class="btn btn-primary btn-sm px-4 fw-semibold active" id="weeklyBtn">Weekly</button>
            <button class="btn btn-light btn-sm px-4 fw-semibold" id="allTimeBtn">All-time</button>
          </div>
          <!-- Search with special button -->
          <form class="search-group ms-lg-1 mt-2 mt-lg-0" role="search" onsubmit="event.preventDefault(); specialSearch();">
            <input type="text" class="form-control search-bar" placeholder="Search users..." id="searchInput">
            <button type="submit" class="search-btn" id="searchBtn">
              <span class="d-none d-sm-inline">üîç</span>
              <span class="d-inline d-sm-none"><svg width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M11.742 10.344a6.5 6.5 0 111.397-1.398h.001l3.85 3.85a1 1 0 01-1.415 1.415l-3.85-3.85zm-5.242 1a5 5 0 100-10 5 5 0 000 10z"/></svg></span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content: Example Leaderboard Table (responsive & with img-fluid) -->

    <div class="card shadow border-0 p-4">

          <thead>
            <tr>

          </thead>
          <tbody id="leaderboardTable">

            </tr>
            <tr>
              <td>2</td>
              <td>
                <div class="d-flex align-items-center">
                  <img src="https://randomuser.me/api/portraits/women/44.jpg" class="profile-img img-fluid me-2" alt="profile">

                    <div class="fw-bold">Ayesha</div>

                </div>
              </td>
              <td>
                1660
                <div class="progress mt-1" style="height:6px;">
                  <div class="progress-bar bg-green" style="width: 60%;"></div>
                </div>
              </td>
              <td>

              </td>
              <td>
                <span class="badge-rect bg-red"></span>
                <span class="badge-rect bg-blue"></span>
              </td>
            </tr>
            <tr>
              <td>3</td>
              <td>
                <div class="d-flex align-items-center">
                  <img src="https://randomuser.me/api/portraits/men/54.jpg" class="profile-img img-fluid me-2" alt="profile">
                  <div>
                    <div class="fw-bold">Ahmed</div>

            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const weeklyBtn = document.getElementById('weeklyBtn');
      const allTimeBtn = document.getElementById('allTimeBtn');
      if (weeklyBtn && allTimeBtn) {
        weeklyBtn.addEventListener('click', function() {
          weeklyBtn.classList.add('active', 'btn-primary');
          weeklyBtn.classList.remove('btn-light');
          allTimeBtn.classList.remove('active', 'btn-primary');
          allTimeBtn.classList.add('btn-light');
          // Optionally update table here for weekly
        });
        allTimeBtn.addEventListener('click', function() {
          allTimeBtn.classList.add('active', 'btn-primary');
          allTimeBtn.classList.remove('btn-light');
          weeklyBtn.classList.remove('active', 'btn-primary');
          weeklyBtn.classList.add('btn-light');
          // Optionally update table here for all-time
        });
      }
    });

    // Special search functionality
    function specialSearch() {
      // Example: simple filter by user name (case-insensitive)
      var input = document.getElementById('searchInput').value.toLowerCase().trim();
      var rows = document.querySelectorAll('#leaderboardTable tr');
      rows.forEach(function(row) {
        var user = row.querySelector('.fw-bold');
        if (!user) return;
        var name = user.textContent.toLowerCase();
        if (name.includes(input) || input === "") {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    // Also search on input
    document.getElementById('searchInput').addEventListener('input', specialSearch);
  </script>
</body>
</html>
