<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyForStudents - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }
        .brand-icon { 
            width: 40px; height: 40px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            border-radius: 8px; 
        }
        .illustration-bg { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: calc(100vh - 76px);
        }
        .illustration-card { 
            background: rgba(255,255,255,0.1); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.2); 
        }
        .student-figure { 
            width: 120px; height: 120px; 
            background: rgba(255,255,255,0.2); 
            position: relative; 
            overflow: hidden;
        }
        .float-element { 
            position: absolute; 
            background: rgba(255,255,255,0.3); 
            animation: float 4s ease-in-out infinite; 
        }
        .float-1 { width: 20px; height: 15px; top: 10px; left: 15px; }
        .float-2 { width: 15px; height: 20px; top: 5px; right: 20px; background: rgba(94,234,212,0.6); animation-delay: 1s; }
        .float-3 { width: 18px; height: 12px; bottom: 20px; left: 10px; background: rgba(251,191,36,0.6); animation-delay: 2s; }
        .float-4 { width: 22px; height: 18px; bottom: 15px; right: 15px; animation-delay: 3s; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .login-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; }
        .login-btn:hover { transform: translateY(-1px); }
        .form-control:focus, .form-select:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102,126,234,0.25); }
        .btn-check:checked + .btn-outline-danger { background-color: #dc3545; }
        .btn-check:checked + .btn-outline-dark { background-color: #212529; }
        .card { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }

        /* Responsive improvements */
        @media (max-width:991.98px) {
            .illustration-bg {
                display: none !important;
            }
            .col-lg-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            .card {
                box-shadow: 0 6px 18px rgba(102,126,234,0.13);
            }
            .p-5 {
                padding: 2rem !important;
            }
        }
        @media (max-width:575.98px) {
            .p-5 {
                padding: 1.1rem !important;
            }
            .card {
                border-radius: 1.2rem !important;
            }
            .student-figure {
                width: 85px; height: 85px;
            }
        }
        @media (max-width:400px) {
            .p-5 {
                padding: 0.6rem !important;
            }
        }
        .login-form-card {
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }
        .divider-text-or {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background: #fff; 
            padding: 0 1rem;
            font-size: .95rem;
        }
    </style>
</head>
<body>


    <!-- Main Content -->
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Left Side - Illustration (Hidden on mobile) -->
            <div class="col-lg-6 d-none d-lg-flex illustration-bg">
                <div class="d-flex flex-column align-items-center justify-content-center text-white p-5 w-100">
                    <!-- Illustration Card -->
                    <div class="illustration-card rounded-4 p-5 mb-4 text-center">
                        <div class="d-flex justify-content-center mb-4">
                            <div class="student-figure rounded-4 d-flex align-items-center justify-content-center position-relative">
                                <!-- Floating Elements -->
                                <div class="float-element float-1 rounded"></div>
                                <div class="float-element float-2 rounded"></div>
                                <div class="float-element float-3 rounded"></div>
                                <div class="float-element float-4 rounded"></div>
                                
                                <!-- Student Icon -->
                                <div class="text-center">
                                    <div class="bg-light rounded-circle d-inline-flex align-items-center justify-content-center" 
                                         style="width: 50px; height: 50px;">
                                        <i class="fas fa-user-graduate text-primary fs-4"></i>
                                    </div>
                                    <div class="mt-2">
                                        <div class="bg-secondary rounded" style="width: 35px; height: 20px; margin: 0 auto;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Content Text -->
                    <div class="text-center">
                        <h2 class="display-6 fw-bold mb-3">
                            <i class="fas fa-rocket me-2"></i>
                            Learn. Build. Earn Badges.
                        </h2>
                        <p class="lead mb-4 opacity-75">
                            Join real projects, verify your skills, and grow with the developer community. Start your journey today!
                        </p>
                        <div class="fst-italic opacity-75">
                            <i class="fas fa-quote-left me-2"></i>
                            Building the next generation of developers
                            <i class="fas fa-quote-right ms-2"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side - Login Form -->
            <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center p-4" 
                 style="min-height: calc(100vh - 76px); background-color: #f8f9fa;">
                <div class="login-form-card">
                    <div class="card border-0 rounded-4">
                        <div class="card-body p-5">
                            <!-- Alert Container -->
                            <div id="alertContainer"></div>
                            
                            <div class="text-center mb-4">
                                <h3 class="fw-bold mb-2">Welcome Back!</h3>
                                <p class="text-muted">Log in to continue your journey</p>
                            </div>

                            <form id="loginForm">
                                <!-- Email Input -->
                                <div class="mb-3">
                                    <label for="email" class="form-label fw-medium">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-envelope text-muted"></i>
                                        </span>
                                        <input type="email" class="form-control border-start-0 ps-0" 
                                               id="email" placeholder="Enter your email" required>
                                    </div>
                                </div>

                                <!-- Password Input -->
                                <div class="mb-3">
                                    <label for="password" class="form-label fw-medium">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="fas fa-lock text-muted"></i>
                                        </span>
                                        <input type="password" class="form-control border-start-0 border-end-0 ps-0" 
                                               id="password" placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Remember Me & Forgot Password -->
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label small" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>
                                    <a href="#" class="text-decoration-none small" id="forgotPassword">Forgot Password?</a>
                                </div>

                                <!-- Login Button -->
                                <button type="submit" class="btn login-btn text-white w-100 py-3 fw-semibold mb-4">
                                    Login
                                </button>
                            </form>

                            <!-- Divider -->
                            <div class="text-center position-relative mb-4">
                                <hr class="my-0">
                                <span class="bg-white px-3 text-muted small position-absolute top-50 start-50 translate-middle divider-text-or">
                                    Or continue with
                                </span>
                            </div>

                            <!-- Social Login -->
                            <div class="row g-2 mb-4">
                                <div class="col-6">
                                    <button class="btn btn-outline-danger w-100 d-flex align-items-center justify-content-center" 
                                            id="googleLogin">
                                        <i class="fab fa-google me-2"></i>
                                        <span class="d-none d-sm-inline">Google</span>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center" 
                                            id="githubLogin">
                                        <i class="fab fa-github me-2"></i>
                                        <span class="d-none d-sm-inline">GitHub</span>
                                    </button>
                                </div>
                            </div>

                            <!-- Sign Up Link -->
                            <div class="text-center">
                                <small class="text-muted">
                                    Don't have an account? 
                                    <a href="#" class="text-decoration-none fw-medium" id="signupLink">Sign up</a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.querySelector('.login-btn');
            const alertContainer = document.getElementById('alertContainer');

            // Password toggle
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                
                // Validation
                if (!email || !password) {
                    showAlert('Please fill in all fields', 'danger');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showAlert('Please enter a valid email address', 'danger');
                    return;
                }
                
                if (password.length < 6) {
                    showAlert('Password must be at least 6 characters', 'danger');
                    return;
                }
                
                // Loading state
                const originalText = loginBtn.innerHTML;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
                loginBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        console.log('Redirecting to dashboard...');
                        // window.location.href = '/dashboard';
                    }, 1500);
                }, 2000);
            });

            // Social login handlers
            document.getElementById('googleLogin').addEventListener('click', () => {
                showAlert('Google login integration coming soon!', 'info');
            });
            
            document.getElementById('githubLogin').addEventListener('click', () => {
                showAlert('GitHub login integration coming soon!', 'info');
            });
            
            document.getElementById('forgotPassword').addEventListener('click', (e) => {
                e.preventDefault();
                showAlert('Password reset feature coming soon!', 'info');
            });
            
            document.getElementById('signupLink').addEventListener('click', (e) => {
                e.preventDefault();
                showAlert('Sign up page coming soon!', 'info');
            });

            // Input validation
            document.getElementById('email').addEventListener('input', function() {
                this.classList.remove('is-invalid', 'is-valid');
                if (this.value && isValidEmail(this.value)) {
                    this.classList.add('is-valid');
                } else if (this.value) {
                    this.classList.add('is-invalid');
                }
            });
            
            document.getElementById('password').addEventListener('input', function() {
                this.classList.remove('is-invalid', 'is-valid');
                if (this.value.length >= 6) {
                    this.classList.add('is-valid');
                } else if (this.value) {
                    this.classList.add('is-invalid');
                }
            });

            // Utility functions
            function isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }
            
            function showAlert(message, type) {
                // Remove existing alerts
                alertContainer.innerHTML = '';
                
                // Create alert
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show mb-3`;
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                alertContainer.appendChild(alert);
                
                // Auto dismiss
                setTimeout(() => {
                    if (alert.parentNode) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 5000);
            }

            // Language selector
            document.querySelector('[role="button"]').addEventListener('click', () => {
                showAlert('Language selection coming soon!', 'info');
            });

            // Entrance animation
            const card = document.querySelector('.card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
