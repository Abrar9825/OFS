<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyForStudents - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Branded Color Variables */
        :root {
            --color-primary: #0a0a4d;
            --color-secondary: #1e3a8a;
            --color-accent: #10b981;
            --color-background: #ffffff;
            --color-surface: #f8fafc;
            --color-text-primary: #1f2937;
            --color-text-secondary: #6b7280;
            --color-glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-surface);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 1100px;
            width: 100%;
            margin: 2rem;
            background-color: var(--color-background);
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
        }

        /* --- Illustration Panel (Left Side) --- */
        .illustration-panel {
            background: linear-gradient(145deg, var(--color-primary), var(--color-secondary));
            color: white;
            padding: 4rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
            width: 45%;
        }

        .illustration-panel .brand-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2.5rem;
        }

        .illustration-panel .brand-logo i {
            font-size: 2rem;
            color: var(--color-accent);
        }

        .illustration-panel .brand-logo span {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .illustration-panel h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .illustration-panel p {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        /* Animated background shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: var(--color-glass-border);
            animation: float 10s ease-in-out infinite;
        }
        .shape1 { width: 150px; height: 150px; top: -50px; left: -50px; animation-duration: 12s; }
        .shape2 { width: 80px; height: 80px; bottom: -20px; right: -30px; animation-duration: 8s; animation-delay: 2s; }
        .shape3 { width: 50px; height: 50px; bottom: 150px; right: 80px; background: rgba(16, 185, 129, 0.2); animation-duration: 6s; }

        @keyframes float {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
            100% { transform: translateY(0px) scale(1); }
        }

        /* --- Login Form Panel (Right Side) --- */
        .login-panel {
            padding: 4rem;
            width: 55%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-panel h2 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
        }

        .login-panel .text-muted {
            color: var(--color-text-secondary) !important;
            margin-bottom: 2.5rem;
        }

        .form-control {
            height: 50px;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding-left: 3rem;
            position: relative;
            z-index: 1;
        }

        .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(10, 10, 77, 0.1);
            position: relative;
            z-index: 1;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            color: var(--color-text-secondary);
            pointer-events: none;
            font-size: 1rem;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s ease;
        }

        .input-group:focus-within .input-group-text {
            color: var(--color-primary);
        }
        
        .btn-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            border-radius: 0.5rem;
            font-weight: 600;
            height: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--color-secondary);
            border-color: var(--color-secondary);
            transform: translateY(-2px);
        }

        .form-check-input:checked {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--color-text-secondary);
            margin: 2rem 0;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }
        .divider:not(:empty)::before { margin-right: .5em; }
        .divider:not(:empty)::after { margin-left: .5em; }

        .btn-social {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 50px;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-google { border-color: #e5e7eb; color: var(--color-text-primary); }
        .btn-google:hover { background-color: #f8fafc; }
        .btn-github { border-color: #e5e7eb; color: var(--color-text-primary); }
        .btn-github:hover { background-color: #f8fafc; }

        a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .illustration-panel { display: none; }
            .login-panel { width: 100%; padding: 2.5rem; }
            .login-container { flex-direction: column; margin: 1rem; }
        }
         @media (max-width: 576px) {
            .login-panel { padding: 1.5rem; }
            .login-container { margin: 0; border-radius: 0; min-height: 100vh;}
            .login-panel h2 { font-size: 1.75rem; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="illustration-panel">
            <div class="shape shape1"></div>
            <div class="shape shape2"></div>
            <div class="shape shape3"></div>

            <div class="brand-logo">
                <i class="fas fa-graduation-cap"></i>
                <span>OnlyForStudents</span>
            </div>
            <h1>Real-World Dev <br> Starts Here.</h1>
            <p>Bridge the gap between classroom theory and job-ready skills with real projects and team collaboration.</p>
        </div>

        <div class="login-panel">
            <h2>Welcome Back, Developer!</h2>
            <p class="text-muted">Enter your credentials to access your dashboard.</p>

            <form>
                <div class="mb-3">
                    <label for="email" class="form-label fw-medium">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label fw-medium">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small" for="rememberMe">Remember me</label>
                    </div>
                    <a href="{% url 'forgotpassword' %}" class="small">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
                    <i class="fas fa-sign-in-alt me-2"></i>Secure Login
                </button>

                <div class="divider small">or continue with</div>

                <div class="row g-3">
                    <div class="col-6">
                        <a href="http://github.com/" target="_blank">
                        <button type="button" class="btn btn-social btn-google">
                            <i class="fab fa-google me-2"></i>Google 
                        </button>
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="http://github.com/" target="_blank">
                        <button type="button" class="btn btn-social btn-github">
                            <i class="fab fa-github me-2"></i>GitHub
                        </button>
                        </a>
                    </div>
                </div>
            </form>

            <div class="text-center mt-4 pt-3">
                <small class="text-muted">
                    New to the platform? <a href="{% url 'signup' %}">Create an account</a>
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
