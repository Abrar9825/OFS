<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyForStudents - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-primary: #0a0a4d;
            --color-secondary: #1e3a8a;
            --color-accent: #10b981;
            --color-surface: #f8fafc;
            --color-background: #ffffff;
            --color-text-primary: #1f2937;
            --color-text-secondary: #6b7280;
            --color-glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-surface);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            width: 100%;
            max-width: 900px;
            margin: 1rem;
            display: flex;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: var(--color-background);
        }

        /* --- Illustration Panel (Left Side) --- */
        .illustration-panel {
            width: 45%;
            background: linear-gradient(145deg, var(--color-primary), var(--color-secondary));
            color: white;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .illustration-content {
            z-index: 2;
        }
        
        .illustration-panel .icon-wrapper {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--color-glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            backdrop-filter: blur(10px);
        }

        .illustration-panel .fa-key {
            font-size: 3rem;
            color: var(--color-accent);
        }

        .illustration-panel h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .illustration-panel p {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        /* --- Form Panel (Right Side) --- */
        .form-panel {
            width: 55%;
            padding: 3rem;
        }
        
        #otp-view {
            display: none; /* Hidden by default */
        }

        .form-panel h2 {
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 0.5rem;
        }
        .form-panel .text-muted {
            color: var(--color-text-secondary) !important;
            margin-bottom: 2rem;
        }

        .form-control {
            height: 50px;
            border-radius: 0.6rem;
            border: 1px solid #e5e7eb;
        }
        .form-control:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(10, 10, 77, 0.1);
        }

        .btn-primary {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            font-weight: 600;
            height: 50px;
            border-radius: 0.6rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .btn-primary:hover {
            background-color: var(--color-secondary);
            border-color: var(--color-secondary);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        
        .back-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .back-link:hover { color: var(--color-primary); }

        /* OTP Input Styling */
        .otp-inputs {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }
        .otp-input-single {
            width: 180px;
            height: 60px;
            font-size: 2rem;
            text-align: center;
            font-weight: 700;
            border: 2px solid #e5e7eb;
            border-radius: 0.75rem;
            color: var(--color-text-primary);
            background-color: #fafbfc;
            transition: all 0.3s ease;
            outline: none;
            letter-spacing: 0.5rem;
            padding-left: 0.25rem;
        }
        .otp-input-single:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(10, 10, 77, 0.1);
            background-color: var(--color-background);
            transform: scale(1.02);
        }
        .otp-input-single:valid {
            border-color: var(--color-accent);
            background-color: rgba(16, 185, 129, 0.05);
        }
        .otp-input-single::placeholder {
            color: #cbd5e1;
            font-weight: 400;
            letter-spacing: 0.5rem;
        }
        
        /* Hover effect */
        .otp-input-single:hover:not(:focus) {
            border-color: #d1d5db;
            background-color: var(--color-background);
        }
        
        /* Animation when code is complete */
        .otp-input-single.complete {
            border-color: var(--color-accent);
            background-color: rgba(16, 185, 129, 0.08);
            animation: pulse-success 0.3s ease;
        }
        
        @keyframes pulse-success {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .illustration-panel { display: none; }
            .form-panel { width: 100%; }
            .reset-container { flex-direction: column; max-width: 450px; }
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <div class="illustration-panel">
            <div class="illustration-content">
                <div class="icon-wrapper">
                    <i class="fas fa-key"></i>
                </div>
                <h1>Password Recovery</h1>
                <p>Securely regain access to your developer account.</p>
            </div>
        </div>

        <div class="form-panel">

            <div id="email-view">
                <h2 class="mb-1">Forgot Password?</h2>
                <p class="text-muted">No worries, we'll send you reset instructions.</p>
                <form id="emailForm">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-medium">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your registered email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Instructions</button>
                </form>
            </div>

            <div id="otp-view">
                <h2 class="mb-1">Check Your Email</h2>
                <p class="text-muted">We've sent a 4-digit code to <strong id="user-email-display" class="text-dark"></strong></p>
                <form id="otpForm">
                    <div class="mb-3">
                        <label class="form-label fw-medium">Enter 4-Digit Code</label>
                        <div class="otp-inputs" id="otp-container">
                            <input type="text" class="otp-input-single" id="otpCode" maxlength="4" placeholder="0000" required>
                        </div>
                    </div>
                    <a href="{% url 'set_new_password' %}" class="btn btn-primary w-100">Verify Code</a>
                </form>
                 <div class="text-center mt-3">
                    <small class="text-muted">Didn't receive the code? <a href="#" class="fw-semibold">Resend Code</a></small>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="back-link">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const emailForm = document.getElementById('emailForm');
        const otpForm = document.getElementById('otpForm');
        const emailView = document.getElementById('email-view');
        const otpView = document.getElementById('otp-view');
        const userEmailDisplay = document.getElementById('user-email-display');
        const otpInputs = document.querySelectorAll('.otp-input');
        const otpContainer = document.getElementById('otp-container');

        // --- Handle Email Submission ---
        emailForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            if (email) {
                // In a real app, you would send the email here.
                console.log(`Sending reset instructions to ${email}`);
                
                // Switch to OTP view
                userEmailDisplay.textContent = email;
                emailView.style.display = 'none';
                otpView.style.display = 'block';
                document.getElementById('otpCode').focus();
            }
        });

        // --- Handle OTP Input ---
        const otpInput = document.getElementById('otpCode');
        
        otpInput.addEventListener('input', function(e) {
            let value = e.target.value;
            
            // Only allow numbers and remove any non-numeric characters
            value = value.replace(/\D/g, '');
            
            // Limit to 4 digits
            if (value.length > 4) {
                value = value.slice(0, 4);
            }
            
            e.target.value = value;
            
            // Add visual feedback when 4 digits are entered
            if (value.length === 4) {
                e.target.classList.add('complete');
                setTimeout(() => {
                    e.target.classList.remove('complete');
                }, 300);
            }
        });
        
        // Handle paste
        otpInput.addEventListener('paste', function(e) {
            e.preventDefault();
            const pastedData = (e.clipboardData || window.clipboardData).getData('text');
            const digits = pastedData.replace(/\D/g, '').slice(0, 4);
            e.target.value = digits;
            
            // Trigger the input event to apply styling
            e.target.dispatchEvent(new Event('input'));
        });
        
        // Prevent non-numeric input on keydown
        otpInput.addEventListener('keydown', function(e) {
            // Allow: backspace, delete, tab, escape, enter
            if ([8, 9, 27, 13, 46].indexOf(e.keyCode) !== -1 ||
                // Allow: Ctrl+A, Ctrl+C, Ctrl+V, Ctrl+X
                (e.keyCode === 65 && e.ctrlKey === true) ||
                (e.keyCode === 67 && e.ctrlKey === true) ||
                (e.keyCode === 86 && e.ctrlKey === true) ||
                (e.keyCode === 88 && e.ctrlKey === true)) {
                return;
            }
            // Ensure that it is a number and stop the keypress
            if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                e.preventDefault();
            }
        });

        // --- Handle OTP Form Submission ---
        otpForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const otp = otpInput.value;
            
            if (otp.length === 4) {
                // In a real app, you would verify the OTP here.
                console.log(`Verifying OTP: ${otp}`);
                
                // Redirect to a new password page, for example:
                // window.location.href = '/create-new-password';
            } else {
                alert('Please enter the complete 4-digit code.');
                otpInput.focus();
            }
        });
    });
    </script>
</body>
</html>
