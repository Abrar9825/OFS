<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      background: #fff !important;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
    }
    .forgot-container {
      background: #fff;
      border-radius: 16px;
      max-width: 380px;
      margin: 7% auto;
      box-shadow: 0 4px 36px 0 rgba(10,10,77,0.14);

      padding: 38px 32px 26px 32px;
      text-align: center;
      color: #0a0a4d;
      border: 1px solid #f5f5f7;
      transition: box-shadow .2s;
    }

    .forgot-container .lock-icon {
      background: #f7f7ff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 14px auto;
      border: 1.5px solid #e7e7ff;
      box-shadow: 0 1px 8px 0 rgba(10,10,77,0.06);
    }
    .forgot-container .lock-icon svg {
      width: 26px;
      height: 26px;
      color: #0a0a4d;
    }
    .forgot-container h2 {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 10px;
      color: #0a0a4d;
    }
    .forgot-container p {
      font-size: 1rem;
      color: #525285;
      margin-bottom: 18px;
    }
    .input-group-text {
      background: #f7f7ff;
      border: 1px solid #e7e7ff;
      color: #0a0a4d;
      border-right: 0;
      border-radius: 8px 0 0 8px;
    }
    .form-control, .form-control:focus {
      background: #f9f9fa;
      border: 1px solid #e0e3ed;
      color: #0a0a4d;
      font-size: 1rem;
      border-radius: 8px;
      box-shadow: none;
    }
    .form-control::placeholder {
      color: #b0b3c9;
      font-size: 0.98rem;
    }
    .warning-note {
      background: #fffbe6;
      color: #c99700;
      border: 1px solid #ffe066;
      border-radius: 6px;
      font-size: 0.97rem;
      padding: 8px 12px;
      text-align: left;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .warning-note svg {
      width: 17px;
      height: 17px;
      color: #c99700;
      flex-shrink: 0;
    }
    .btn-primary {
      background: #0a0a4d;
      color: #fff;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-weight: 500;
      margin-top: 8px;
      margin-bottom: 7px;
      padding: 12px 0;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 1px 5px 0 rgba(10,10,77,0.10);
    }
    .btn-primary:hover, .btn-primary:focus {
      background: #232365;
      color: #fff;
    }
    .back-link {
      color: #b0b3c9;
      display: flex;
      align-items: center;
      font-size: 0.98rem;
      text-decoration: none;
      margin-top: 7px;
      justify-content: center;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: #0a0a4d;
      text-decoration: underline;
    }
    .back-link svg {
      margin-right: 5px;
      font-size: 1rem;
    }
    @media (max-width: 500px) {
      .forgot-container {
        padding: 22px 8px 16px 8px;
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <div class="forgot-container">
      <div class="lock-icon mb-2">
        <!-- Lock SVG Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-4-6V9a4 4 0 118 0v2M5 11h14a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2z"/>
        </svg>
      </div>
      <h2>Forgot your password?</h2>
      <p>Enter your registered email, and weâ€™ll send you a 4-digit code to reset your password.</p>
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text">
            <!-- Email SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="#0a0a4d">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7l9 6 9-6M4 6h16a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2z"/>
            </svg>
          </span>
          <input type="email" class="form-control" placeholder="Enter your email address" required>
        </div>
        <div class="warning-note mb-3">
          <!-- Warning SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="#c99700" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" fill="#fffbe6" stroke="#ffe066" stroke-width="2"/>
            <rect x="11" y="7" width="2" height="7" rx="1" fill="#c99700"/>
            <rect x="11" y="16" width="2" height="2" rx="1" fill="#c99700"/>
          </svg>
          Make sure this email is linked to your account.
        </div>
        <button type="submit" class="btn btn-primary">Send OTP</button>
      </form>
      <a href="#" class="back-link mt-3">
        <!-- Left arrow SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="none" viewBox="0 0 24 24" stroke="#b0b3c9">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Back to Login
      </a>
    </div>
  </div>
</body>
</html>
